          // This function searches for the text input in the document and highlights the matches
          function search() {
            // Get the text input from the form element
            var input = document.getElementById("search-input").value;
            // Create a regular expression object with the input and the global and case-insensitive flags
            var regex = new RegExp(input, "gi");
            // Get the body element of the document
            var body = document.body;
            // Remove any previous highlights
            body.innerHTML = body.innerHTML.replace(/<mark>(.*?)<\/mark>/g, "$1");
            // Replace the matches with the same text wrapped in a <mark> element
            body.innerHTML = body.innerHTML.replace(regex, "<mark>$&</mark>");
          }



          // Get the textarea element
var textarea = document.getElementById("textarea");
// Get the status element
var status = document.getElementById("status");
// Get the saved text from local storage
var savedText = localStorage.getItem("text");
// If there is any saved text, set it as the textarea value
if (savedText) {
  textarea.value = savedText;
}
// Define a save function
function save() {
  // Save the textarea value to local storage
  localStorage.setItem("text", textarea.value);
  // Update the status element
  status.textContent = "Saved";
}
// Define a timeout variable
var timeout;
// Add an input event listener to the textarea
textarea.addEventListener("input", function() {
  // Update the status element
  status.textContent = "Unsaved changes";
  // Clear the previous timeout
  clearTimeout(timeout);
  // Set a new timeout to save after 1 second
  timeout = setTimeout(save, 1000);
});
// Get the elements from the document
const noteForm = document.getElementById("note-form");
const noteTitle = document.getElementById("note-title");
const noteContent = document.getElementById("note-content");
const noteList = document.getElementById("note-list");

// Create an array to store the notes
let notes = [];

// Load the notes from the local storage
function loadNotes() {
  // Get the notes from the local storage
  let storedNotes = localStorage.getItem("notes");
  // Parse the JSON string into an array
  if (storedNotes) {
    notes = JSON.parse(storedNotes);
  }
  // Display the notes on the page
  displayNotes();
}

// Display the notes on the page
function displayNotes() {
  // Clear the note list
  noteList.innerHTML = "";
  // Loop through the notes array
  for (let i = 0; i < notes.length; i++) {
    // Get the note object
    let note = notes[i];
    // Create a div element for the note
    let noteDiv = document.createElement("div");
    // Add a class name to the note div
    noteDiv.className = "note";
    // Set the inner HTML of the note div
    noteDiv.innerHTML = `
      <h3>${note.title}</h3>
      <p>${note.content}</p>
      <button onclick="deleteNote(${i})">Delete</button>
    `;
    // Append the note div to the note list
    noteList.appendChild(noteDiv);
  }
}

// Save a note to the local storage
function saveNote() {
  // Get the values from the input fields
  let title = noteTitle.value;
  let content = noteContent.value;
  // Create a note object
  let note = {
    title: title,
    content: content
  };
  // Add the note to the notes array
  notes.push(note);
  // Save the notes array to the local storage
  localStorage.setItem("notes", JSON.stringify(notes));
  // Display the notes on the page
  displayNotes();
  // Clear the input fields
  noteTitle.value = "";
  noteContent.value = "";
}

// Delete a note from the local storage
function deleteNote(index) {
  // Remove the note from the notes array
  notes.splice(index, 1);
  // Save the notes array to the local storage
  localStorage.setItem("notes", JSON.stringify(notes));
  // Display the notes on the page
  displayNotes();
}

// Add an event listener to the note form
noteForm.addEventListener("submit", function(event) {
  // Prevent the default behavior of the form
  event.preventDefault();
  // Save the note
  saveNote();
});
// Load the notes when the page loads
loadNotes();
